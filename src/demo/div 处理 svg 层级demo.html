<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        position: absolute;
        left: 50px;
        top: 50px;
        width: 200px;
        height: 200px;
        z-index: 9;
      }
      .box2 {
        position: absolute;
        left: 150px;
        top: 150px;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <svg
        width="100%"
        height="100%"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect
          x="0"
          y="0"
          width="100%"
          height="100%"
          stroke="black"
          fill="red"
          stroke-width="5"
        />
      </svg>
    </div>
    <div class="box2">
      <svg
        width="100%"
        height="100%"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect
          x="0"
          y="0"
          width="100%"
          height="100%"
          stroke="black"
          fill="green"
          stroke-width="5"
        />
      </svg>
    </div>
  </body>
</html>
